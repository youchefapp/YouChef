<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Iniciar sesión
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
    <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <img src="../../assets/icon.png" width="80" alt="">
                        <h2>Inicia sesión</h2>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="tu@email.com" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Entrar</ion-button>
                    </div>
                    <div text-center>
                        <a [routerLink]="['/register', {p: currentRoute}]">
                            <ion-text color="light">
                                <p>No estoy registrado</p>
                            </ion-text>
                        </a>
                    </div>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
