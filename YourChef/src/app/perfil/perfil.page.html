<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button color="light">Editar</ion-button>
            <ion-button (click)="logout()" color="light">Cerrar sesiÃ³n</ion-button>
            <ion-button color="light">
                <ion-icon name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Perfil
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">

    <ion-grid class="profile">
        <ion-row justify-content-center>
            <ion-col align-self-center>
                <div class="ion-padding-top" text-center>
                    <img src="assets/img/avatar.png" width="80" alt="">
                </div>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col align-self-center>
                <div text-center>
                    <ion-text color="light">
                        <h2>{{user.name}}</h2>
                        <p>{{user.email}}</p>
                    </ion-text>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- List of Sliding Items -->
    <ion-list>
        <ion-list-header>
            <ion-label>Recetas cocinadas</ion-label>
        </ion-list-header>
        <ion-item-sliding>
            <ion-item>
                <ion-label>Receta</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option>Eliminar</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
            <ion-item>
                <ion-label>Receta</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option>Eliminar</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
