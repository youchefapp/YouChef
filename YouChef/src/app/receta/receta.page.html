<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
      <!-- Workaround because router history always goes back to root tab-->
      <ion-back-button defaultHref="" routerLink="/tabs/recetas"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ receta ? receta.name: 'Cargando...' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="receta">

<p>{{receta.steps}}</p>

</ion-content>
